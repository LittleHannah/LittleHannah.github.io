<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App on GitHub Pages</title>
    <style>
        /* Basic styling for page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Button container styling */
        .button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #6c757d;
            color: #fff;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a6268;
        }
        .selected {
            background-color: #4CAF50;
        }

        /* iFrame container styling */
        .iframe-container {
            width: 100%;
            max-width: 1400px; /* Increased width for a wider iframe */
            border: none;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- iFrames for Production and Development environments -->
    <iframe id="production-iframe" class="iframe-container" src="https://1b7ea8912edbd07fac.gradio.live" style="display: block;"></iframe>

    <!-- JavaScript to toggle iframe display based on button selection and auto-adjust iframe height -->
    <script>
        function showIframe(environment) {
            // Hide both iframes initially
            document.getElementById("production-iframe").style.display = "none";

            // Remove 'selected' class from both buttons
            document.getElementById("production-button").classList.remove("selected");

            // Show the selected iframe and add 'selected' class to the button
            if (environment === 'production') {
                document.getElementById("production-iframe").style.display = "block";
                document.getElementById("production-button").classList.add("selected");
            }
            adjustIframeHeight();
        }

        // Adjust iframe height to fit content
        function adjustIframeHeight() {
            const iframes = document.querySelectorAll(".iframe-container");
            const newHeight = `${window.innerHeight - 40}px`; // Adjusted offset for top buttons only
            iframes.forEach(iframe => {
                iframe.style.height = newHeight;
            });
        }

        // Adjust height on load and resize
        window.addEventListener("resize", adjustIframeHeight);
        window.addEventListener("load", adjustIframeHeight);
    </script>
</body>
</html>
