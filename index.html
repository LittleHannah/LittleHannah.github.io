<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App on GitHub Pages</title>
    <style>
        /* Basic styling for buttons and iframe */
        .button-container {
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 800px;
            border: none;
        }
        /* Highlight the default selected button */
        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Gradio Application</h1>

    <!-- Buttons to choose environment -->
    <div class="button-container">
        <button id="production-button" class="selected" onclick="showIframe('production')">Production</button>
        <button id="development-button" onclick="showIframe('development')">Development</button>
    </div>

    <!-- iFrames for Production and Development environments -->
    <iframe id="production-iframe" class="iframe-container" src="https://cae60852f0039b3412.gradio.live/" style="display: block;"></iframe>
    <iframe id="development-iframe" class="iframe-container" src="https://2997a4f93f5d6b981f.gradio.live"></iframe>

    <!-- JavaScript to toggle iframe display based on button selection -->
    <script>
        function showIframe(environment) {
            // Hide both iframes initially
            document.getElementById("production-iframe").style.display = "none";
            document.getElementById("development-iframe").style.display = "none";

            // Remove 'selected' class from both buttons
            document.getElementById("production-button").classList.remove("selected");
            document.getElementById("development-button").classList.remove("selected");

            // Show the selected iframe and add 'selected' class to the button
            if (environment === 'production') {
                document.getElementById("production-iframe").style.display = "block";
                document.getElementById("production-button").classList.add("selected");
            } else if (environment === 'development') {
                document.getElementById("development-iframe").style.display = "block";
                document.getElementById("development-button").classList.add("selected");
            }
        }
    </script>
</body>
</html>
